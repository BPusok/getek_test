<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <style>
        :root {
            --background: hsl(0 0% 98%);
            --foreground: hsl(240 2% 23%);
        }
        body {
            background-color: var(--background);
            color: var(--foreground);
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-box {
            background: red;
            color: white;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>CSS Test</h1>
    <div class="test-box">Ha ez piros háttérrel látszik, a CSS működik</div>
    <p>Body háttér színe: var(--background)</p>
    <p>Text színe: var(--foreground)</p>
</body>
</html>
